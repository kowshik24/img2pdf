<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image2PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .upload-area {
            border: 2px dashed #6c757d;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 15px;
        }
        #preview img {
            width: 100px; height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image to PDF Converter</h1>
        <div class="upload-area" id="drop_zone">
            <p>Drag and drop files here or click to select</p>
            <input type="file" id="file" name="files[]" multiple style="display: none;">
        </div>
        <div id="preview"></div>
        <button class="btn btn-primary btn-block" id="upload">Upload Files</button>
        <button class="btn btn-primary btn-block" id="convert">Convert to PDF</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
